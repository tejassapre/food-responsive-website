<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="my"></label>
    <script>
        let studentname="Tejas Sapre";

        ` Hello ${studentname} <br>

        document.getElementById("my").innerHTML=text;     //to print on page
    </script>
</body>
